<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            position: fixed;
            left: 40vw;
            top: 45vh
        }
    </style>
    <script src="rowi-dropdown.min.js"></script>
    <script>
        let dropdown
        window.addEventListener('load', () => {
            dropdown = document.createElement('rw-dropdown')
            // dropdown.dropdownStyle = 'normal'
            dropdown.dropdownStyle = 'center'
            // dropdown.dropdownStyle = 'fit'
            // dropdown.dropdownStyle = 'corner'

            dropdown.intangible = true
            dropdown.persistent = true
            dropdown.querySelector = '#holder'
            dropdown.style.setProperty('--rw-dropdown-overlay-color', 'rgba(1,1,1,0.4)')
            dropdown.style.setProperty('--rw-dropdown-filter', 'drop-shadow(0px 0px 6px #0005)')
            dropdown.style.setProperty('--rw-dropdown-color', '#ace')
            dropdown.style.setProperty('--rw-dropdown-radius', '5px')
            dropdown.style.setProperty('--rw-dropdown-arrow-height', '5')
            dropdown.style.setProperty('--rw-dropdown-arrow-width', '10')
            dropdown.append(document.getElementById('dropdown').content.cloneNode(true))

            const btn = document.getElementById('holder')
            btn.addEventListener('click', ev => {
                toggle()
                // ev.stopPropagation()
            })
        })

        function toggle() {
            dropdown.toggle()
        }
    </script>
</head>
<body>
    <template id="dropdown">
        <div style="padding:10px">
            <div contenteditable>hello world!</div>
        </div>
    </template>
    <button id="holder">click me!</button>
</body>
</html>
